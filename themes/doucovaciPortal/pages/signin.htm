title = "signin"
url = "/account/signin"
layout = "default"
is_hidden = 0

[session]
security = "all"

[account]
redirect = "home"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link href="{{'assets/css/signin.css'|theme}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{'assets/js/myscripts.js'|theme}}"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
</head>
<body>
  <div id="banner-load" style="z-index: 0; position: absolute;">
    <img src="{{'assets/images/school-2596090.png'|theme}}" style="height: 100%; width: 100%;">
</div>
  <div class="container" id="main-content">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center login-container" style="margin-bottom: 50px;">
              <form method="POST" action="{{'signup'|page}}" accept-charset="UTF-8"  data-request="onSignin" class="login-form"><input name="_session_key" type="hidden" value="ecIxwxr1Uxr17FR6krNeA86AyUYj332PDS4LEgMf"><input name="_token" type="hidden" value="8HbToAq084eB5oxrNT3s65pMX5v31deVMxFC6JHX">
            <div class="form-group">
            <p>Email</p>
            <input name="login" type="text" style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="userSigninLogin" placeholder="Zadajte svoj email">
            </div>
            <div class="form-group">
            <p>Heslo</p>
            <input name="password" type="password" style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="userSigninPassword" placeholder="Zadajte svoje heslo">
            </div>
            <button type="submit" class=" mt-5 rounded-pill  btn-custom btn-block text-uppercase">Prihlásiť sa</button>
                </br>
                <div class="form-group" style="color:white;">
            <h4 class="mt-4 font-weight-normal new-account" style=" margin: -20px;">Ešte nemáš účet? <br>Zaregistruj sa </h4>
            <button  type="submit" onclick="SignupRedirect()" class=" mt-5 rounded-pill btn-custom btn-block text-uppercase">Registruj sa</button>
            </form>
        </div>
      </div>
      </div>
    </div>
  </div>
<script>
    //jednoduchy redirect
  function SignupRedirect() {
    window.location.href = "{{ 'signup'|page }}";
}
